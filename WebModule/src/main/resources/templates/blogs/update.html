<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>欢迎访问</title>
    <meta name="keywords" content="Web技术，Web开发，Web交流，月下竹影，竹影，箫竹影，周禹宏" />
    <meta name="description" content="月下竹影，是一个作为Web技术交流平台的个人原创技术博客。期待大家的光临。" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="/files/base/images/ico.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/files/blogs/css/cropper.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/files/blogs/css/index.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/files/base/js/jquery-2.2.3.min.js"></script>
    <script src="/files/ckeditor/ckeditor.js"></script>
    <script src="/files/blogs/js/cropper.min.js"></script>
</head>
<body>


    <div class="top">
        <div class="top-container">
            <div class="top-left">
                <a href="/blogs/refresh.html">
                    刷新搜索引擎
                </a>
                <a href="/blogs/deleteES.html">
                    清空搜索引擎
                </a>
            </div>
            <div class="top-right">
                <!--/*@thymesVar id="userSimpleName" type=""*/-->
                <span>
                    欢迎你
                    <a href="#" th:text="${userSimpleName}"></a>
                </span>
                <span>
                    <a href="/logout.html">登出</a>
                </span>
            </div>
        </div>
    </div>

    <div id="container-article" class="container" th:attr="sid=${article.articleSid}">
        <div class="title-div">
            <input type="text" title="标题" id="getTitle" placeholder="标题" th:value="${article.articleTitle}"/>
        </div>
        <div class="text-main">
            <textarea id="blog-text-editor" title="文章" th:text="${article.articleBody}"></textarea>
        </div>
        <div class="text-image">
            <div class="button-div">
                <input id="uploadTagFile" type="file" value="上传配图" onchange="toScanImg();" isupdate="0"/>
                <span id="submitButton" class="button">上传</span>
            </div>
            <div id="process-bar" class="process-bar"></div>
            <div class="view-div">
                <div class="view-left">
                    <img id="getView" src="/files/blogs/images/default-img.png" th:src="${article.articleImg}"/>
                </div>
                <div class="view-right">
                    <div id="preview-image">
                        <img id="getScanView" src="/files/blogs/images/default-img.png" th:src="${article.articleImg}"/>
                    </div>
                </div>
            </div>
            <div class="description-div">
                <textarea title="描述" id="getDescr" th:text="${article.articleDescription}"></textarea>
            </div>
            <div class="sub-div">
                <span id="submit-blog-button-update">提交</span>
            </div>
        </div>
    </div>

    <footer class="foot-div">
        Copyright © 2015-2016, Adam, All Rights Reserved
    </footer>
</body>
<script src="/files/blogs/js/index.js"></script>
</html>
