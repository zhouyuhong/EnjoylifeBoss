<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>欢迎访问</title>
    <meta name="keywords" content="Web技术，Web开发，Web交流，月下竹影，竹影，箫竹影，周禹宏" />
    <meta name="description" content="月下竹影，是一个作为Web技术交流平台的个人原创技术博客。期待大家的光临。" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="/files/base/images/ico.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/files/blogs/css/addTags.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/files/base/js/jquery-2.2.3.min.js"></script>
</head>
<body>


    <div class="top">
        <div class="top-container">
            <div class="top-left">
                <a href="/blogs/refresh.html">
                    刷新搜索引擎
                </a>
                <a href="/blogs/deleteES.html">
                    清空搜索引擎
                </a>
            </div>
            <div class="top-right">
                <!--/*@thymesVar id="userSimpleName" type=""*/-->
                <span>
                    欢迎你
                    <a href="#" th:text="${userSimpleName}"></a>
                </span>
                <span>
                    <a href="/logout.html">登出</a>
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title-div">
            文章名：
        </div>
        <div class="title-div">
            <h2 th:text="${article.articleTitle}"></h2>
        </div>
        <div class="tags-div">
            请选择标签
        </div>
        <div id="tag-div" th:attr="aid=${article.articleId}" class="tags-div">
            <span th:each="hasTag,tagIndex:${hasTasg}">
                <input type="checkbox" name="tags" th:value="${hasTag.tagId}" th:id="${hasTag.tagId}" th:title="${hasTag.tagName}" checked="checked" title="s"/>
                <label th:for="${hasTag.tagId}" th:text="${hasTag.tagName}">Female</label>
            </span>
            <span th:each="notTag,tagIndex:${notTags}">
                <input type="checkbox" name="tags" th:value="${notTag.tagId}" th:id="${notTag.tagId}" th:title="${notTag.tagName}" title="s"/>
                <label th:for="${notTag.tagId}" th:text="${notTag.tagName}">Female</label>
            </span>
        </div>
        <div class="tags-div">
            <div class="sub-div">
                <span id="submit-blog-button">提交</span>
            </div>
        </div>
    </div>

    <footer class="foot-div">
        Copyright © 2015-2016, Adam, All Rights Reserved
    </footer>
</body>
<script src="/files/blogs/js/addTags.js"></script>
</html>
